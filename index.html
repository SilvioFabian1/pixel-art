<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="pixels.png" sizes="32x32">
  <title>Pixel Art</title>
</head>

<body>
  <header id="head">
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <article>
    <div id="color-palette">
      <div class="color color1 selected"></div>
      <div class="color color2"></div>
      <div class="color color3"></div>
      <div class="color color4"></div>
    </div>
    <div class="input">
      <input id="board-size" type="number" min="1" max="50">
      <button id="generate-board" >VQV</button>
    </div>

    <button onclick="limpa()" id="clear-board">Limpar</button>
    <div id="pixel-board">
      <table id="table-row">
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
      </table>

  </article>

  <canvas id="canvas-basic"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
